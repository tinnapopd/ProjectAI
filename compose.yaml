services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=production
      - DEFAULT_PLAYERS=3
      - TIME_PERIODS=4
      - TIME_PERIOD_UNIT=quarter
      - GOOGLE_GENAI_USE_VERTEXAI=false
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - FRONTEND_HOST=http://localhost:5173
    ports:
      - 8000:8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
